<!DOCTYPE html>

<html>

	<head>
		<title>Clementine.js - The elegant and lightweight full stack JavaScript boilerplate.</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="login">
				<img src="/public/img/clementine_150.png" />
				<br />
				<p class="clementine-text">Clementine.js</p>
				<a href="/login">
					<div class="btn" id="login-btn">
						<img src="/public/img/app_32px.png" alt="app logo" />
						<p>LOGIN</p>
					</div>
				</a>
				<a href="/signup">
					<div class="btn" id="signup-btn">
						<img src="/public/img/app_32px.png" alt="app logo" />
						<p>SIGNUP</p>
					</div>
				</a>
				<a href="/auth/github">
					<div class="btn" id="github-btn">
						<img src="/public/img/github_32px.png" alt="github logo" />
						<p>LOGIN WITH GITHUB</p>
					</div>
				</a>
				<a href="/auth/facebook">
					<div class="btn" id="facebook-btn">
						<img src="/public/img/facebook_32px.png" alt="facebook logo" />
						<p>LOGIN WITH FACEBOOK</p>
					</div>
				</a>
				<a href="/auth/twitter">
					<div class="btn" id="twitter-btn">
						<img src="/public/img/twitter_32px.png" alt="twitter logo" />
						<p>LOGIN WITH TWITTER</p>
					</div>
				</a>
				<a href="/auth/google">
					<div class="btn" id="google-btn">
						<img src="/public/img/google_32px.png" alt="google logo" />
						<p>LOGIN WITH GOOGLE</p>
					</div>
				</a>
			</div>
		</div>
	</body>

</html>
